<ion-header>
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-item-sliding *ngFor="let item of evento; let i = index">
        <ion-label>
          <strong>Cliente: {{item.cliente}}</strong>
          
          <h3>Tel√©fono: {{item.telefono}}</h3>
          <ion-chip color="primary" outline="true" class="ion-float-right">
            <ion-label>${{item.total}}</ion-label>
        </ion-chip>
          <h3>Fecha: {{item.fecha}}</h3>
          
        </ion-label>

      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-content>
